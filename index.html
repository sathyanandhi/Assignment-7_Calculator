<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a calculator using Operators & Functions</title>
<link rel="stylesheet" href="style.css"/>
 
</head>
<body>
    <h1>calculator</h1> 
    <div class="outerbox">
        <div class="display" input type="text" id="result" >
        </div>
   
    <div class="buttons" >
     <button class="clear">AC</button>
            <button class="operator">X^2</button>
            <button class="operator">X^3</button>
            <button class="operator">/</button>
 <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
       
       <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

      <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="zero">0</button>
           <button class="operator">x</button>
            <button >.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
